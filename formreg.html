<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Form Example</title> 

</head> 
<body> 
    <div id="form"> 
        <form id="form1"> 
            <label for="fname">First Name</label> 
            <input type="text" id="fname" placeholder="Enter your first name" required> 
            
            <label for="lname">Last Name</label> 
            <input type="text" id="lname" placeholder="Enter your last name" required> 
            
            <label for="email">Email</label> 
            <input type="email" id="email" placeholder="Enter your email" required> 
            
            <label for="password">Password</label> 
            <input type="password" id="password" class="pass" placeholder="Enter your password" required> 
            
            <label for="password2">Re-enter Password</label> 
            <input type="password" id="password2" class="pass" placeholder="Re-enter your password" required> 
            
            <label for="phoneNumber">Phone Number</label> 
            <input type="text" id="phoneNumber" placeholder="Enter your phone number" required> 
            
            <button type="submit">Submit</button> 
        </form> 
    </div> 
</body> 
</html>
